<!DOCTYPE html>
<html>
<head>
	<title>Perpustakaan Umum Deli Serdang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="perpus.png">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<style>
		*{
			font-family: Arial, Helvetica, sans-serif;
			user-select: none;
		}
		.imgslides {display: none;}
		.w3-left, .w3-right, .w3-badge {cursor: pointer;}
		.w3-badge {height: 13px; width: 13px; padding: 0}
		
	</style>
</head>
<body style="background-image: linear-gradient(red, black)">
	<div class="w3-container w3-center" style="background-image: linear-gradient(red, black)">
		<h1 class="w3-text-white" style="text-shadow:5px 1px 0 #444"><b>Welcome To Perpustakaan Umum Kabupaten Deli Serdang</b></h1>
	</div>
	<div class="w3-center w3-container" style="margin-top: 5px;">
		<div class="w3-bar w3-center w3-border" style="background-image: linear-gradient(red, black); width: 30%;">
			<button class="w3-bar-item w3-hover-black w3-button w3-text-white" onclick="document.getElementById('modal').style.display='block'" style="width: 50%;"><b>Login Yukk</b></button>

			<button class="w3-bar-item w3-hover-black w3-button w3-text-white" href="#" style="width: 50%"><b>List Buku</b></button>
		</div>
	</div>
	<div class="w3-content w3-display-container w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-round-xlarge" style="max-width: 1280px; height: 50%;">
		<img class="imgslide w3-animate-right" src="3.jpg" style="width: 100%">
		<img class="imgslide w3-animate-right" src="2.jpg" style="width: 100%">
		<img class="imgslide w3-animate-right" src="4.jpg" style="width: 100%">
		<div class="w3-center w3-container w3-section w3-xxlarge w3-text-white w3-display-middle" style="width: 100%">
			<div class="w3-left w3-hover-text-khaki" onclick="plusdivs(-1)">&#10094;</div>
			<div class="w3-right w3-hover-text-khaki" onclick="plusdivs(1)">&#10095;</div>
		</div>
		<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width: 100%">
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(1)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(2)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(3)"></span>
		</div>
	</div>

	<div class="w3-center w3-container" style="margin-top: 5px;">
		<div class="w3-bar w3-center w3-border" style="background-image: linear-gradient(red, black); width: 35%;">
			<button class="w3-bar-item w3-hover-black w3-button w3-text-white" onclick="document.getElementById('modal').style.display='block'" style="width: 50%;"><b>Login Yukk</b></button>
			
			<button class="w3-bar-item w3-hover-black w3-button w3-text-white" href="#" style="width: 50%"><b>List Buku</b></button>
		</div>
	</div>

	<div class="w3-container w3-center w3-text-white" style="background-image: linear-gradient(red, black)">
		<h4>Created By Rajawin 2019</h4>
	</div>

	<!-- Modal -->
	<div id="modal" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px; background-image: linear-gradient(red, black)">
			<div class="w3-center"><br>
				<span onclick="document.getElementById('modal').style.display='none'" class="w3-button w3-xlarge w3-hover-black w3-display-topright" title="Close Modal">&times;</span>
				<img src="avatar.png" alt="image" style="width: 30%" class="w3-circle w3-margin-top">
			</div>

			<form class="w3-container" action="#">
				<div class="w3-section">
					<label class="w3-text-white"><b>Username</b></label>
					<input type="text" name="username" class="w3-input w3-border w3-round-xlarge w3-margin-bottom" placeholder="Masukkan Username" required>
					<label class="w3-text-white"><b>Password</b></label>
					<input type="password" name="password" class="w3-input w3-border w3-round-xlarge" placeholder="Masukkan Password" required>
					<button class="w3-button w3-round-xlarge w3-block w3-green w3-section w3-padding" type="submit">Login</button>
					<button onclick="document.getElementById('modal').style.display='none'" type="button" class="w3-button w3-red w3-round-xlarge">Cancel</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		var slideindex = 1;
		showdivs(slideindex);

		function plusdivs(n) {
			showdivs(slideindex += n);
		}

		function currentdiv(n) {
			showdivs(slideindex = n);
		}

		function showdivs(n) {
			var i;
			var x = document.getElementsByClassName("imgslide");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) {slideindex = 1}
				if (n < 1) {slideindex = x.length}
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none";
					}
					for (i = 0; i < dots.length; i++) {
						dots[i].className = dots[i].className.replace(" w3-white", "");
					}
					x[slideindex-1].style.display = "block";
					dots[slideindex-1].className += " w3-white";
				}
			</script>
		</body>
		</html>
