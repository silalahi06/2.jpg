<!DOCTYPE html>
<html>
<head>
	<title>Perpustakaan Umum Deli Serdang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="icon" href="perpus.png">
	<style>
		*{
			font-family: Arial, Helvetica, sans-serif;
			user-select: none;
		}
		html{
			scroll-behavior: smooth;
		}
		.imgslides {display: none;}
		.w3-left, .w3-right, .w3-badge {cursor: pointer;}
		.w3-badge {height: 13px; width: 13px; padding: 0}
		
	</style>
</head>
<body style="background-image: linear-gradient(red, black)">

	<div class="w3-container w3-center head" id="head" style="background-image: linear-gradient(red, black)">
		<h2 class="w3-text-white head" id="head" style="text-shadow:5px 1px 0 #444;"><b>Perpustakaan Deli Serdang</b></h2>
	</div>

	<div class="w3-center w3-container" style="margin-top: 5px; margin-bottom: 5px">
		<a href="#" class="w3-button w3-border w3-round-large w3-text-white" style="background-image: linear-gradient(green, black)" onclick="document.getElementById('modal').style.display='block'"><b>Login Yuk</b></a>
		<a href="#" class="w3-button w3-border w3-round-large w3-text-white" style="background-image: linear-gradient(blue, black)"><b>List Buku</b></a>
		<a href="#kontak" class="w3-button w3-border w3-round-large w3-text-white" style="background-image: linear-gradient(purple, black)"><b>Hubungi Kami</b></a>		
	</div>

	<div class="w3-content w3-display-container w3-border w3-topbar w3-leftbar w3-bottombar w3-rightbar w3-round-xlarge" style="max-width: 1280px; height: 50%;">
		<img class="imgslide w3-animate-opacity" src="3.jpg" style="width: 100%">
		<img class="imgslide w3-animate-opacity" src="2.jpg" style="width: 100%">
		<img class="imgslide w3-animate-opacity" src="4.jpg" style="width: 100%">
		<div class="w3-center w3-container w3-section w3-xxlarge w3-text-white w3-display-middle" style="width: 100%">
			<div class="w3-left w3-hover-text-khaki" onclick="plusdivs(-1)">&#10094;</div>
			<div class="w3-right w3-hover-text-khaki" onclick="plusdivs(1)">&#10095;</div>
		</div>
		<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width: 100%">
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(1)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(2)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentdiv(3)"></span>
		</div>
	</div>

	<br>

	<div class="w3-container w3-padding-32" id="kontak">
    <h3 class="w3-border-bottom w3-border-light-grey w3-text-white w3-padding-16">Kirim Pesan Anda</h3>
   
    <form action="#">
      <input class="w3-input w3-border w3-round-large" type="text" placeholder="Nama" required name="Nama">
      <input class="w3-input w3-section w3-border w3-round-large" type="text" placeholder="Email" required name="Email">
      <input class="w3-input w3-section w3-border w3-round-large" type="text" placeholder="Subjek" required name="Subjek">
      <input class="w3-input w3-section w3-border w3-round-large" type="text" placeholder="Komentar" required name="Komentar">
      <button class="w3-button w3-green w3-round-large w3-section" type="submit">
       KIRIM
      </button>
    </form>
  </div>

	<div class="w3-container w3-center w3-text-white" style="background-image: linear-gradient(red, black)">
		<h4>Created By Rajawin 2019</h4>
	</div>

	<!-- Modal -->
	<div id="modal" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px; background-image: linear-gradient(red, black)">
			<div class="w3-center"><br>
				<span onclick="document.getElementById('modal').style.display='none'" class="w3-button w3-xlarge w3-hover-black w3-display-topright" title="Close Modal">&times;</span>
				<img src="avatar.png" alt="image" style="width: 30%" class="w3-circle w3-margin-top">
			</div>

			<form class="w3-container" action="#">
				<div class="w3-section">
					<label class="w3-text-white"><b>Username</b></label>

					<input type="text" name="username" class="w3-input w3-border w3-round-large w3-margin-bottom" placeholder="Masukkan Username" required>

					<label class="w3-text-white"><b>Password</b></label>

					<input type="password" name="password" class="w3-input w3-border w3-round-large" placeholder="Masukkan Password" required>

					<button class="w3-button w3-round-large w3-block w3-text-white w3-section w3-padding" style="background-image: linear-gradient(green, black)" type="submit">Login</button>
					<button onclick="document.getElementById('modal').style.display='none'" type="button" style="background-image: linear-gradient(red, black)" class="w3-button w3-text-white w3-round-large">Cancel</button>
				</div>
			</form>
		</div>
	</div>


	<script>
		var slideindex = 1;
		showdivs(slideindex);

		function plusdivs(n) {
			showdivs(slideindex += n);
		}

		function currentdiv(n) {
			showdivs(slideindex = n);
		}

		function showdivs(n) {
			var i;
			var x = document.getElementsByClassName("imgslide");
			var dots = document.getElementsByClassName("demo");
			if (n > x.length) {slideindex = 1}
				if (n < 1) {slideindex = x.length}
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none";
					}
					for (i = 0; i < dots.length; i++) {
						dots[i].className = dots[i].className.replace(" w3-white", "");
					}
					x[slideindex-1].style.display = "block";
					dots[slideindex-1].className += " w3-white";
				}
			</script>
		</body>
		</html>
